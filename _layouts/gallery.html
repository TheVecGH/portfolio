<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include navigation.html %}

    
    <main>  
        <div class="post">
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="post-line"></div>

            {{ page.text }}
        </div>  
    </main>
    <style>
        figure {
            width: 80%;
            margin: 0 auto;
        }
        figcaption {
            text-align: center;
            font-size: 0.9em;    /* smaller text */
            margin-top: 0em;   /* less space above */
            margin-bottom: 3em;  /* more space below */
        }
    </style>
    <div class="gallery-container">
    {{ content }}
    </div>
    {% include footer.html %}
  </body>
</html>
